<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoPet - Login</title>
    <link rel="shortcut icon" href="/asheet/Vector.png">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/auth-account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <header>
        <nav class="containerHeader">
            <a class="containerHeaderAdoPet" href="/index.html"><img src="/asheet/Logo.svg" class="imgLogo" alt="Logo AdoPet"></a>
            <a class="containerHeaderHome" href="/pagesFeed/feed.html"><img src="/asheet/Casa.svg" class="imgHome" alt="Home"></a>
            <a class="containerHeaderMsg" href="/pagesFeed/mensage.html"><img src="/asheet/Mensagens.svg" class="imgMsn" alt="Mensagens"></a>
        </nav>
    </header>
    
    <main class="containerLogin">
        <img src="/asheet/Logo copy.svg" alt="Logo AdoPet" class="imgAdopet">
        <p class="paragrafo">Já tem conta? Faça seu login</p>
        
        <form id="formLogin">
            <div class="containerForm">
                <input required type="email" name="email" id="emailInput">
                <label for="emailInput">E-mail</label>
            </div>
            
            <div class="containerForm">
                <input required type="password" name="password" id="passwordInput">
                <label for="passwordInput">Senha</label>                 
            </div>
            
            <div class="containerSubmit">
                <button type="submit" class="submitButton">Entrar</button>
            </div> 
        </form>
    </main>
    
    <div class="containerPatas">
        <img src="/asheet/Patas.png" alt="Patinhas de animais" class="imgPatas">
    </div>
    
    <div class="containerImg">
        <img src="/asheet/Forma 2.svg" alt="Background decorativo" class="imgFlexEnd">
    </div>
    
    <footer>
        <p class="footerParagrafo">2025 - Desenvolvido por <a href="https://luna15-br.github.io/matheusLuna/index.html" target="_blank" class="myLink">Matheus Luna</a></p>
    </footer>
    
    <script src="/script/login.js"></script>
</body>
</html>
